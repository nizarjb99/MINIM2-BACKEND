<!DOCTYPE html>
<html lang="es">
<!-- Zona libre de AI, no toqueu-->
<head>
    <title>
        Registro WebApp
    </title>
    
    <script src="registre/jquery-3.7.1.min.js"></script>
    <script src="registre/index.js"></script>
    <link rel="stylesheet" type="text/css" href="registre/index.css">
    
    <!--
    <script src="jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
-->

    <style>
        html,
        body,
        pre,
        code,
        kbd,
        samp {
            font-family: "./kongtext.ttf";
            background-color: #f2f3f4;
        }

        .item {
            background-color: #f2f3f4;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import CSS elements via link-->
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />

    <script>
        $(document).ready(onReadyDocument);
    </script>
</head>

<body>
    <div id="nescss" class="item">
        <header class>
            <div class="container navbar-header item">
                <div class="nav-brand item">
                    <h1>EETAC BROS</h1>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Sign up</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>

        </header>



        <div class="container">
            <div class="row">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-3">
                    <section class="showcase">

                        <div class="nes-container with-title" id="app" style="display: none">
                            <!-- El registro en si-->
                            <h3 class="title">Sign up</h3>
                            <div class="nes-field">
                                <label for="name_field">Username:</label>
                                <input type="text" class="nes-input" id="usernameTbx">
                            </div>
                            <div class="nes-field">
                                <label for="name_field">Password:</label>
                                <input type="password" class="nes-input" id="passwordTbx">
                            </div>
                            <div class="nes-field">
                                <label for="name_field">Repeat Password:</label>
                                <input type="password" class="nes-input" id="repeatTbx">
                            </div>
                            <hr />
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <button class="nes-btn is-warning" id="clearBtn">
                                            Clear
                                        </button>
                                    </div>
                                    <div class="col-sm-6">
                                        <button class="nes-btn" id="signupBtn">
                                            Sign up
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- Bubble.-->
                <div class="col-sm-3 fbox">
                    <div id="cursor" class="item">
                        <p class="nes-balloon from-left nes-pointer" style="display: none" id="res">
                            Loading...
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        
    </div>
</body>

</html>
